<ion-header>
    <ion-toolbar color="danger">
        <ion-title>
            Lo' pokemone
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">

    <ion-searchbar color="danger" [(ngModel)]="SearchTerm" (ionChange)="searchPokemon($event)"></ion-searchbar>


    <ion-card class="imgcard" *ngIf="poke.img">

        <img class="image" [src]="poke.img" alt="">
        <ion-card-header>

            <ion-card-title>Nombre: {{poke.name}}</ion-card-title>
            <ion-card-subtitle>Peso:{{poke.weight}} Libras</ion-card-subtitle>

        </ion-card-header>
    </ion-card>


</ion-content>
